<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>拷贝检查记录</title>
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body bgcolor="#eeeeee">
<div class="layui-col-md10 layui-col-md-offset1" style="margin-top: 1%">
    <div class="layui-card">
        <div class="layui-card-header" style="text-align: center"><h1>结果列表</h1></div>
        <div class="layui-card-body">
            <table class="layui-table" style="text-align: center">
                <colgroup>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col>
                <thead>
                <tr>
                    <th style="text-align: center">时间</th>
                    <th style="text-align: center">提交人</th>
                    <th style="text-align: center">提交信息</th>
                    <th style="text-align: center">发现拷贝</th>
                    <th style="text-align: center">处理情况</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rep : ${list}" th:onclick="|showInfo(${rep.id})|">
                    <td th:text="${#dates.format(rep.date,'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${rep.commiter}"></td>
                    <td th:text="${rep.note}"></td>
                    <td th:text="${#lists.size(rep.list)}"></td>
                    <td th:style="|color: ${rep.finish eq true ? 'green': 'red'}|" th:text="${rep.finish eq true ? '已处理': '未处理'}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{|/layui/layui.all.js|}" media="all"></script>
<script>
    function showInfo(id) {
        console.log(id)
        window.location.href = "/provider/repinfo/"+id;
    }
</script>
</html>
